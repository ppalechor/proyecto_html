<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="css/cambiarcontraseña.css">
</head>
<body class="contenedor">
    <div class="brand-logo">
        <img src="logo/logo.svg" alt="Logo de AgroTic">
    </div>
    <div class="form-card">
        <h2>Restablecer contraseña</h2>
        <p>Ingresa tu nueva contraseña. Asegúrate de que sea segura y no la compartas con nadie.</p>
        <form action="#" method="post">
            <div class="field-group">
                <label for="new-password">Nueva contraseña</label>
                <input type="password" id="new-password" placeholder="Mínimo 8 caracteres" minlength="8" required>
            </div>
            <div class="field-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" placeholder="Vuelve a escribir tu contraseña" required>
            </div>
            <a href="index.html" class="btn-main">Restablecer contraseña</a>
        </form>
    </div>
</body>
</html>
