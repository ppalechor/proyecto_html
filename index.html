<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTic - Iniciar sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="logo">
        <img src="logo/logo.svg" alt="Logo AgroTic">
    </div>
    <div class="card">
        <form action="pagina-inicio.html" method="get">
            <input type="password" style="display: none;">

            <div class="input-group">
                <label for="id-number">Número de identificación</label>
                <input type="text" id="id-number" placeholder="Ingresa tu número de identificación">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" autocomplete="off" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn-primary">Iniciar sesión</button>
        </form>
        <a href="olvidar-contraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="crear-cuenta.html" class="btn-secondary">Crear cuenta</a>
    </div>
</body>
</html>
